{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Upload</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h4 class="title">please provide the file you want to upload</h4>
        <form method="POST" enctype="multipart/form-data" action="/service/upload">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="file" name="file" placeholder="Your file" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
